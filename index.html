<!DOCTYPE html>
<html>
<head>
	<title>Movie Database</title>
	<meta property="og:title" content="Movie Database"/>
	<meta property="og:type" content="website"/>
	<meta property="og:image" content="https://image.ibb.co/iFLFjJ/Movie_Database.png"/>
	<meta property="og:description" content="Movie Database"/>
	<meta property="og:url" content="https://maxmalkhazov.github.io/maxmalkhazov-movieDatabase2/">
	<link rel="icon" type="image/png" href="https://image.ibb.co/kb8W6y/m_logo.png">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/animate.css">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>
<body class="body">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 searchbox">
				<input class="search-field" type="text">
				<button class="search-btn">Go!</button>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 main--info animated fadeIn">
				<div class="row">
					<div class="col-lg-5 main--poster">
						<img class="poster">
					</div>
					<div class="col-lg-7 col-sm-12 additional--info">
						<div class="row">
							<div class="col-lg-9 col-sm-5">
								<h3 class="main--title"></h3>
							</div>
							<div class="col-lg-3 col-sm-7">
								<h3 class="main--rating"></h3>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10 tagline">
								<p class="main--tagline"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-10 overview">
								<p class="main--overview"></p>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12">
								<h3 class="main--runtime"></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	
	<script type="text/javascript" src="resources/js/script.js"></script>

</body>
</html>
